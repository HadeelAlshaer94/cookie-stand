  <main>
    <div>
      <form id="form">
        <fieldset>
          <br><br><br><br>
          <h2>Add New Salmon Cookies :</h2>
          <br>
          <label for="location">Location Name :</label>
          <input type="text" id="location" required>
          <br>
          <br>
          <label for="minCustomer">Min Customer : </label>
          <input type="number" id="minCustomer" required>
          <br>
          <br>
          <label for="maxCustomer">Max Customer : </label>
          <input type="number" id="maxCustomer" required>
          <br>
          <br>
          <label for="avgCustomer">Avg Customer : </label>
          <input type="number" id="avgCustomer" step="0.01" required>
          <br>
          <br>
          <input type="submit" id="button" value="Submit" required>
        </fieldset>

      </form>
    </div>
    <br>
    <table id="parent"></table>
  </main>
